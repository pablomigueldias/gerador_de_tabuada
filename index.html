<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="./js/scripts.js" defer></script>
    <title>Gerador de Tabuada</title>
  </head>
  <body>
    <h1>Gerador de Tabuada</h1>
    <h2>Digite os numeros para gerar a tabuada!</h2>
    <form class="multiplicacao">
      <div class="numero-multiplicacao">
        <label>Tabuada do:</label>
        <input type="number" id="numero" value="6" />
      </div>
      <div class="numero-multiplicador">
        <label>Multiplicar at√©:</label>
        <input type="number" id="multiplicador" value="10" />
      </div>
      <input type="submit" id="calcular" value="Calcular" />
    </form>
    <div class="tabela-multiplicacao">
      <p>Informe o numero para gerar sua tabuada....</p>
    </div>
  </body>
</html>
